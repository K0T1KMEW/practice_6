services:
  db:
    image: postgres:15
    container_name: price_monitor_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - price_monitor_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d price_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: price_monitor_api
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - price_monitor_network
    restart: unless-stopped
    command: >
      sh -c "echo 'Waiting for database...' &&
             sleep 10 &&
             python main.py"

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: price_monitor_bot
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - price_monitor_network
    restart: unless-stopped
    command: >
      sh -c "echo 'Waiting for database...' &&
             sleep 15 &&
             python main.py"

  monitoring:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    container_name: price_monitor_parser
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - price_monitor_network
    restart: unless-stopped
    command: >
      sh -c "echo 'Waiting for database...' &&
             sleep 20 &&
             python main.py"

volumes:
  postgres_data:

networks:
  price_monitor_network:
    driver: bridge